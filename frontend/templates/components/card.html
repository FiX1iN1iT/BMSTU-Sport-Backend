{% load static %}

<a class="card" href="{% url 'section' section_id=section.id %}">
    <img src="{{ section.imageUrl }}" alt="Image">
    <div class="card-content">
        <div class="card-title">{{ section.name }}</div>
        <div class="card-location">{{ section.location }}</div>
        <div class="card-date">{{ section.date }}</div>
    </div>
</a>
